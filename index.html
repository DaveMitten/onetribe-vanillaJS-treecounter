      function determineScreenSize(screenSize) {
        switch (deviceSize) {
          case "mobile":
            return "mobile";
            break;
          case "tablet":
            return "tablet";
            break;
          case "desktop":
            return "desktop";
            break;
        }
      }
      function waitForElement(selector) {
        console.log("started waiting...");
        return new Promise((resolve) => {
          if (counter) {
            console.log("selector exists!");
            return resolve(counter);
          } else {
            console.log("selector does not exist!");
          }

          const observer = new MutationObserver(function (
            mutationsList,
            observer
          ) {
            // identify an element to observe
            var elementToObserve =
              window.document.getElementById("treeCounter").children[0];
            console.log("elementToObserve", elementToObserve);
            if (elementToObserve) {
              console.log("observer selector exists!");
              resolve(counter);
              observer.disconnect();
            } else {
              console.log("observer selector does not exist!");
            }
          });
          console.log("outside observer!");
          observer.observe(elementToObserve, {
            characterData: false,
            childList: true,
            attributes: false,
          });
        });
      }
      function insertSVG() {
        var counter = document.getElementById(counter);
        var screenSize = screen.width;
        var treeCounter = document.getElementById("treeCounter");
        determineScreenSize(screenSize);
        treeCounter.innerHTML = SVGforScreenSize(screenSize);
      }
      function countUp(treesToAdd, currentTrees, incrementBy, incrementSpeed) {
        var counter = document.getElementById("counter");
        console.log("counter", counter);
        const finalSum = treesToAdd + currentTrees;
        const interval = setInterval(() => {
          counter.innerHTML = currentTrees;
          currentTrees += incrementBy;
          if (currentTrees >= finalSum) {
            clearInterval(interval);
            counter.innerHTML = treesToAdd + currentTrees;
          }
        }, incrementSpeed);
      }

      async function stats(
        merchantId,
        treesToAdd,
        incrementBy,
        incrementSpeed

        var counter = document.getElementById(counter);

        insertSVG();
        if (!counter) {
          waitForElement(counter).then(() => {
